{% extends 'base.html' %}
{% block content %}

<h1>Trip List</h1>

{% for trip in trips %}
  <div class="card">
    <a href="{% url 'detail' trip.id %}">
      <div class="card-content">
        <span class="card-title">{{ trip.title }}</span>
        <p>Purpose: {{ trip.get_purpose_display }}</p>
        <p>Start: {{ trip.start }}</p>
        <p>End: {{ trip.end }}</p>
        <p>Highlight: {{ trip.highlight }}</p>
      </div>
    </a>
  </div>
{% endfor %}
    
    
{% endblock %}
